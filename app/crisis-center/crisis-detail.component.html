
<div *ngIf="crisis">
   <h2>{{editName}} details!</h2>
   <div>
   	  <label>id: </label>{{crisis.id}}
   </div>
   <div>
      <label>name:</label>
      <input [(ngModel)]="editName" placeholder="name" />
   </div>
   <button (click)="save()">Save</button>
   <button (click)="cancel()">Cancel</button>
   <BR>
   <button (click)="gotoCrisisis()">Back</button>
</div>
